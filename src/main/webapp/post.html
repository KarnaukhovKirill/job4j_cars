<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

  <title>Новое объявление</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class = "card" style="width: 100%">
      <div class="card-header">
        <b>Новое объявление</b>
        <div class="float-right">
          <ul class="nav">
            <li class="nav-item"><a href="./index.html" class="nav-link" id="main">Главная</a></li>
            <li class="nav-item"><a href="#" onclick="logOut();" class="nav-link" id="exit"></a></li>
          </ul>
        </div>
      </div>
      <div class="card_body" style="margin-left: 180px;margin-right: 100px;margin-top: 10px;">
        <form id="advertForm">
          <div class="custom-file form-group col-md-6" style="margin-left: 15px; margin-bottom: 10px;">
            <input type="file" class="custom-file-input" id="photo">
            <label class="custom-file-label" for="photo">Фото автомобиля</label>
          </div>
          <div class="form-group col-md-8">
            <label for="brand">Марка автомобиля</label>
            <select id="brand" class="form-control" onchange="loadModel();">
              <option selected disabled>Марка</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="model">Модель автомобиля</label>
            <select id="model" class="form-control" disabled onchange="loadEngine();">
              <option selected disabled>Модель</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="body">Кузов</label>
            <select id="body" class="form-control">
              <option selected disabled>Кузов</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="production">Год производства</label>
            <input type="text" class="form-control" id="production">
          </div>
          <div class="form-group col-md-8">
            <label for="engine">Двигатель</label>
            <select id="engine" class="form-control">
              <option selected disabled>Двигатель</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="vin">VIN номер</label>
            <input type="text" class="form-control" id="vin">
          </div>
          <div class="form-group col-md-8">
              <label for="description">Описание</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" value="submitAdvert" id="submitAdvert">Создать новое объявление</button>
          </div>
        </form>
      </div>
  </div>
</div>
</div>
<script src="js/post.js"></script>
</body>
</html>
